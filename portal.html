<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/menu.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<link rel="stylesheet" type="text/css" href="css/qc.slider.css">
		<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="js/qcslider.jquery.js"></script>
		<script type="text/javascript" src="js/sweetalert.js"></script>

	</head>
	<body>
		<div class="container-fluid rounded" id="contenido">

			<div class="row">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12">
					<div id="content">
						<ul class="menu">
							<li><a href="#" class="clickLink" id="lnkInicio">Inicio</a></li>
							<li><a href="#">Opciones de Registro</a>
								<ul style="z-index: 2;">
									<li><a href="#" class="clickLink"
											id="lnkVacaciones">Vacaciones</a></li>
									<li><a href="#" class="clickLink" id="lnkPrestamos">Prestamos</a></li>
									<li><a href="#" class="clickLink" id="lnkPersonal">Personal</a></li>
								</ul>
							</li>
							<li><a href="#">Contacto</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row">

				<div id="dvInicio" class="col-12 col-sm-12 col-md-12 col-lg-12">
					<div style="height: 400px;"></div>
				</div>

				<div id="dvPrestamo" class="col-12 col-sm-12 col-md-12 col-lg-12">

					<div class="card shadow">
						<div class="card-header text-center p-3 TituloFormulario">
							<h5 class="card-title">Solcitud de prestamo</h5>
						</div>
						<div class="card-body">
							<div class="form-group row ">
								<div class="col-md-6 col-lg-6">
									<label class="font-weight-bold w-100">Nombre Cliente: </label>
									<div class="input-group">

										<input type="text" class="form-control border" id="txtNombreCliente">
									</div>
								</div>
								<div class="col-md-6 col-lg-6">
									<label class="font-weight-bold w-100">Cédula: </label>
									<div class="input-group">

										<input type="text" class="form-control border" id="txtCedula">
									</div>
								</div>
							</div>
							<div class="form-group row ">

							</div>
							<div class="form-group row ">
								<div class="col-md-6 col-lg-6">
									<label class="font-weight-bold w-100">Tipo Préstamo: <i
											class="fas fa-exclamation-circle requerido"></i></label>
									<div class="input-group">

										<select id="ddlTipoPrestamo" class="custom-select border"
											onchange="consultarListaDocumentos()">
											<option value="1">Salud</option>
											<option value="2">Estudio</option>
											<option value="3">Educación</option>
											<option value="4">Vivienda</option>
										</select>
									</div>
								</div>

								<div class="col-md-6 col-lg-6">
									<label class="font-weight-bold w-100">Años de Trabajo: </label>
									<div class="input-group">

										<input type="text" class="form-control border" maxlength="2"
											id="txtAnioTrabajo">
									</div>
								</div>
							</div>
							<div class="form-group row ">

								<div class="col-md-6 col-lg-6">
									<label class="font-weight-bold w-100">Valor Prestamo: </label>
									<div class="input-group">

										<input type="text" class="form-control border" id="txtValorPrestamo">
									</div>
								</div>
								<div class="col-md-6 col-lg-6">
									<label class="font-weight-bold w-100"># Cuotas: <i
											class="fas fa-exclamation-circle requerido"></i></label>
									<div class="input-group">

										<select id="ddlCuotas" class="custom-select border">
											<option value>--Seleccione--</option>
											<option value="1">1 Cuota</option>
											<option value="2">2 Cuotas</option>
											<option value="3">3 Cuotas</option>
											<option value="4">4 Cuotas</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group row ">

								<div class="col-md-6 col-lg-6">
									<label class="font-weight-bold w-100">Valor Cuota mensual: </label>
									<div class="input-group">

										<input type="text" class="form-control border" id="txtCuotaMensual"
											readonly>
									</div>
								</div>
								<div class="col-md-6 col-lg-6">
									<label class="font-weight-bold w-100">Excepción: <i
											class="fas fa-exclamation-circle requerido"></i></label>
									<div class="input-group">

										<input type="checkbox" id="chkExcepcion" value="first_checkbox" />
									</div>
								</div>
							</div>
							<div class="form-group row ">

								<div class="col-md-12 col-lg-12">
									<label id="lblObservacion" class="font-weight-bold w-100">Observación:
									</label>
									<div class="input-group">
										<textarea id="txtObservacion" style="width:100%" rows="4"
											cols="50"></textarea>

									</div>
								</div>

							</div>
							<div class="form-group row ">

								<div class="col-md-12 col-lg-12">

									<div class="input-group">
										<button type="button" class="BotonesMenu" id="btnGenerarPDF"
											onclick="GenerarPDF()">GenerarPDF</button>

									</div>
								</div>

							</div>
						</div>
					</div>

				</div>

				<div id="dvSolVacaciones" class="col-12 col-sm-12 col-md-12 col-lg-12">

					<div class="card shadow">
						<div class="card-header text-center p-3 TituloFormulario">
							<h5 class="card-title">Solcitud de Vacaciones</h5>
						</div>
						<div class="card-body">
							<div class="form-group row ">
								<div class="col-md-6 col-lg-6">
									<label class="font-weight-bold w-100">Nombre Cliente: </label>
									<div class="input-group">

										<input type="text" class="form-control border" id="txtNombreCliente">
									</div>
								</div>
								<div class="col-md-6 col-lg-6">
									<label class="font-weight-bold w-100">Cédula: </label>
									<div class="input-group">

										<input type="text" class="form-control border" id="txtCedula">
									</div>
								</div>
							</div>
							<div class="form-group row ">
								<div class="col-md-6 col-lg-6">
									<label class="font-weight-bold w-100">Fecha Inicio: </label>
									<div class="input-group">

										<input type="date" class="form-control border" id="txtFechaInicio">
									</div>
								</div>
								<div class="col-md-6 col-lg-6">
									<label class="font-weight-bold w-100">Fecha Fin: </label>
									<div class="input-group">

										<input type="date" class="form-control border" id="txtFechaFin">
									</div>
								</div>
							</div>
							<div class="form-group row ">
								<div class="col-md-12 col-lg-12">

									<div class="input-group">
										<button type="button" class="BotonesMenu" id="myBtn">Agregar
											Usuario</button>

									</div>
								</div>
							</div>

							<div class="form-group row ">
								<div class="col-md-12 col-lg-12">
									<label class="font-weight-bold w-100">Empleados: </label>
									<div class="input-group">
										<table id="tbEmpleados" cellpadding="0" cellspacing="0"
											style="width: 100%; border-collapse: collapse;"
											class="table table-striped table-bordered">
											<thead>
												<tr>

													<th class="EnvabezadoTabla">Nombre</th>
													<th class="EnvabezadoTabla">Edad</th>
													<th class="EnvabezadoTabla">Ocupación</th>
													<th class="estiloHeaderTabla"></th>

												</tr>
											</thead>
											<tbody id="listEmpleados">
											</tbody>
										</table>

									</div>
								</div>

							</div>

							<div class="col-md-12 col-lg-12">

								<div class="input-group">
									<button type="button" class="BotonesMenu" id="btnGenerarPDF"
										onclick="GenerarPDF()">GenerarPDF</button>

								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

			<div id="dvRePersonal" class="altocolumna">
				<div style="height: 400px;"></div>

			</div>

			<div class="row">
			</div>
			<div class="row">
			</div>
			<div class="row">
			</div>

			<div class="row">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12">
					<section class="slide">
						<div class="slider-container">
							<ul class="slider-wrapper" id="slider">
								<li class="slide-current">
									<img src="images/imagen2.jpg" />
									<div class="capa"></div>
								</li>
								<li class="slide">
									<img src="images/imagen1.jpg" />

								</li>
								<li class="video" data-type="video"
									data-video="https://www.jqueryscript.net/dummy/1.mp4"
									data-muted="true"></li>
								<li class="video" data-type="youtube" data-video="c9g4SK-iYKM"
									data-muted="true"></li>
								<li class="video" data-type="youtube" data-video="AcixoJTGejA"
									data-muted="true"></li>
								<li class="video" data-type="youtube" data-video="sciFPlDs9XI"
									data-muted="true"></li>
							</ul>
							<div class="drt-control control-left" id="lft-control"><</div>
							<div class="drt-control control-right" id="rht-control">></div>
							<ul class="slider-controls" id="slider-controls"></ul>
							<div class="tempo-bar" id="barra"></div>
						</div>
					</section>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12">
					FOOTER
				</div>
			</div>
		</div>

		<div id="myModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>

				<div class="form-group row ">
					<div class="col-md-12 col-lg-12">
						<label class="font-weight-bold w-100">Nombre Usuario: </label>
						<div class="input-group">

							<input type="text" class="form-control border" id="txtModNombreUsuario">
						</div>
					</div>
					<div class="col-md-12 col-lg-12">
						<label class="font-weight-bold w-100">Edad Usuario: </label>
						<div class="input-group">

							<input type="text" class="form-control border" id="txtModEdadUsuario">
						</div>
					</div>
					<div class="col-md-12 col-lg-12">
						<label class="font-weight-bold w-100">Ocupación Usuario: </label>
						<div class="input-group">

							<input type="text" class="form-control border"
								id="txtModOcupacionUsuario">
						</div>
					</div>
					<div class="col-md-12 col-lg-12">

						<div class="input-group">
							<button type="button" class="BotonesMenu" id="btnGuardarUsuario"
								onclick="GuardarUsuario()">Guardar Usuario</button>

						</div>
					</div>
				</div>

			</div>

		</div>
	</body>
</html>
<script type="text/javascript" src="js/funcionamiento.js"></script>
