<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Portal</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/menu.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<link rel="stylesheet" type="text/css" href="css/qc.slider.css">
		<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="js/qcslider.jquery.js"></script>
		<script type="text/javascript" src="js/sweetalert.js"></script>
		<!-- Plantilla  -->
		<link rel="apple-touch-icon" href="assets/img/apple-icon.png">
		<link rel="shortcut icon" type="image/x-icon"
			href="assets/img/favicon.ico">

		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/templatemo.css">

		<!-- Load fonts style after rendering the layout styles -->
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
		<link rel="stylesheet" href="assets/css/fontawesome.min.css">

		<!-- Navegador Parte2 -->
		<!-- Google Web Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet">

		<!-- Font Awesome -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
			rel="stylesheet">

		<!-- Libraries Stylesheet -->
		<link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
		<link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
			rel="stylesheet" />

		<!-- Customized Bootstrap Stylesheet -->
		<link href="css/style.css" rel="stylesheet">
		<title>Portal</title>

	</head>
	<script type="text/javascript" src="js/funcionamiento.js"></script>

	<body>
		<!--Contenido Start class="container-fluid rounded"-->
		<!--id="contenido" class="container-fluid rounded"-->
		<div id="contenido">
			<!--Navegador Start-->
			<nav class="navbar navbar-expand-lg navbar-light shadow"> <!--Light-->
				<div class="container d-flex justify-content-between align-items-center">
					<!--Logo FER--><!--text-sucess =color-->
					<p class="navbar-brand text-success logo h1 align-self-center "
						href="#">
						FER
					</p>
					<!--boton hamburguesa-->
					<button class="navbar-toggler border-0" type="button"
						data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<!--Contenido-->
					<!--Relaciona con el boton hambur-->
					<div
						class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
						id="templatemo_main_nav">
						<div class="flex-fill" id="content">
							<!--Menu-->
							<div class="nav navbar-nav d-flex justify-content-between mx-lg-auto"
								id="content"><!--Centrado y separación-->
								<a href="#" class="nav-item nav-link active clickLink">Inicio</a>
								<!--Sub Menu-->
								<div class="nav-item dropdown">
									<a href="#" class="nav-link dropdown-toggle "
										data-toggle="dropdown">Registro</a>
									<div class="dropdown-menu border-0 rounded-0 m-0">
										<a href="#" class="dropdown-item clickLink"
											id="lnkVacaciones">Vacaciones</a>
										<a href="#" class="dropdown-item clickLink"
											id="lnkPrestamos">Prestamos</a>
										<a href="#" class="dropdown-item clickLink"
											id="lnkPersonal">Personal</a>
									</div>
								</div>
								<a href="#" class="nav-item nav-link active clickLink">Contacto</a>

							</div>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<!--Navegador Finish-->

		<!-- Carousel Start -->
		<div class="container-fluid p-0">
			<div id="header-carousel" class="carousel " data-ride="carousel">
				<!-- Class = "slide" para aniamción -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="w-100" src="img/imagen1.jpg" alt="Image">
						<div class="col-lg-6 mb-0 d-flex align-items-center"></div>
						<div
							class="carousel-caption d-flex flex-column align-items-center justify-content-center">
							<h2 class="text-white">Bienvenido</>
								<p class="display-3 text-white mb-md-4 h2">Fernado Guanoluisa</p>

								<a href="#" class="btn btn-success py-md-3 px-md-5 mt-2 irArriba">Ver
									Barra</a>
							</div>
						</div>
						<div class="carousel-item">
							<img class="w-100" src="img/imagen2.jpg" alt="Image">
							<div
								class="carousel-caption d-flex flex-column align-items-center justify-content-center">
								<a href="#" class="btn btn-success py-md-3 px-md-5 mt-2 irArriba">Ver
									Barra</a>
							</div>
						</div>
						<div class="carousel-item">
							<img class="w-100" src="img/imagen3.jpg" alt="Image">
							<div
								class="carousel-caption d-flex flex-column align-items-center justify-content-center">
								<a href="#" class="btn btn-success py-md-3 px-md-5 mt-2 irArriba">Ver
									Barra</a>
							</div>
						</div>
						<div class="carousel-item">
							<img class="w-100" src="img/imagen4.jpg" alt="Image">
							<div
								class="carousel-caption d-flex flex-column align-items-center justify-content-center">
								<a href="#" class="btn btn-success py-md-3 px-md-5 mt-2 irArriba">Ver
									Barra</a>
							</div>
						</div>
					</div>
					<a class="carousel-control-prev" href="#header-carousel"
						data-slide="prev">
						<div class="btn btn-dark" style="width: 45px; height: 45px;">
							<span class="carousel-control-prev-icon mb-n2"></span>
						</div>
					</a>
					<a class="carousel-control-next" href="#header-carousel"
						data-slide="next">
						<div class="btn btn-dark" style="width: 45px; height: 45px;">
							<span class="carousel-control-next-icon mb-n2"></span>
						</div>
					</a>
				</div>
			</div>
			<!-- Carousel End -->
		</div>
		<!--Contenido Finish-->

		<!--DvInicio Start-->
		<div id="dvInicio" class="col-12 col-sm-12 col-md-12 col-lg-12">
			<div style="height: 400px;"></div>
		</div>
		<!--DvInicio finish-->

		<!--Prestamos Start-->
		<div id="dvPrestamo" class="col-12 col-sm-12 col-md-12 col-lg-12">

			<div class="card shadow">
				<div class="card-header text-center p-3 TituloFormulario">
					<h5 class="card-title">Solcitud de prestamo</h5>
				</div>
				<div class="card-body">
					<div class="form-group row ">
						<div class="col-md-6 col-lg-6">
							<label class="font-weight-bold w-100">Nombre Cliente: </label>
							<div class="input-group">

								<input type="text" class="form-control border" id="txtNombreCliente">
							</div>
						</div>
						<div class="col-md-6 col-lg-6">
							<label class="font-weight-bold w-100">Cédula: </label>
							<div class="input-group">

								<input type="text" class="form-control border" id="txtCedula">
							</div>
						</div>
					</div>
					<div class="form-group row ">

					</div>
					<div class="form-group row ">
						<div class="col-md-6 col-lg-6">
							<label class="font-weight-bold w-100">Tipo Préstamo: <i
									class="fas fa-exclamation-circle requerido"></i></label>
							<div class="input-group">

								<select id="ddlTipoPrestamo" class="custom-select border"
									onchange="consultarListaDocumentos()">
									<option value="1">Salud</option>
									<option value="2">Estudio</option>
									<option value="3">Educación</option>
									<option value="4">Vivienda</option>
								</select>
							</div>
						</div>

						<div class="col-md-6 col-lg-6">
							<label class="font-weight-bold w-100">Años de Trabajo: </label>
							<div class="input-group">

								<input type="text" class="form-control border" maxlength="2"
									id="txtAnioTrabajo">
							</div>
						</div>
					</div>
					<div class="form-group row ">

						<div class="col-md-6 col-lg-6">
							<label class="font-weight-bold w-100">Valor Prestamo: </label>
							<div class="input-group">

								<input type="text" class="form-control border" id="txtValorPrestamo">
							</div>
						</div>
						<div class="col-md-6 col-lg-6">
							<label class="font-weight-bold w-100"># Cuotas: <i
									class="fas fa-exclamation-circle requerido"></i></label>
							<div class="input-group">

								<select id="ddlCuotas" class="custom-select border">
									<option value>--Seleccione--</option>
									<option value="1">1 Cuota</option>
									<option value="2">2 Cuotas</option>
									<option value="3">3 Cuotas</option>
									<option value="4">4 Cuotas</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group row ">

						<div class="col-md-6 col-lg-6">
							<label class="font-weight-bold w-100">Valor Cuota mensual: </label>
							<div class="input-group">

								<input type="text" class="form-control border" id="txtCuotaMensual"
									readonly>
							</div>
						</div>
						<div class="col-md-6 col-lg-6">
							<label class="font-weight-bold w-100">Excepción: <i
									class="fas fa-exclamation-circle requerido"></i></label>
							<div class="input-group">

								<input type="checkbox" id="chkExcepcion" value="first_checkbox" />
							</div>
						</div>
					</div>
					<div class="form-group row ">

						<div class="col-md-12 col-lg-12">
							<label id="lblObservacion" class="font-weight-bold w-100">Observación:
							</label>
							<div class="input-group">
								<textarea id="txtObservacion" style="width:100%" rows="4"
									cols="50"></textarea>

							</div>
						</div>

					</div>
					<div class="form-group row ">

						<div class="col-md-12 col-lg-12">

							<div class="input-group">
								<button type="button" class="BotonesMenu" id="btnGenerarPDF"
									onclick="GenerarPDF()">GenerarPDF</button>

							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<!--Prestamos Finish-->

		<!--Vacaciones Start-->
		<div id="dvSolVacaciones" class="col-12 col-sm-12 col-md-12 col-lg-12">

			<div class="card shadow">
				<div class="card-header text-center p-3 TituloFormulario">
					<h5 class="card-title">Solcitud de Vacaciones</h5>
				</div>
				<div class="card-body">
					<div class="form-group row ">
						<div class="col-md-6 col-lg-6">
							<label class="font-weight-bold w-100">Nombre Cliente: </label>
							<div class="input-group">

								<input type="text" class="form-control border" id="txtNombreCliente">
							</div>
						</div>
						<div class="col-md-6 col-lg-6">
							<label class="font-weight-bold w-100">Cédula: </label>
							<div class="input-group">

								<input type="text" class="form-control border" id="txtCedula">
							</div>
						</div>
					</div>
					<div class="form-group row ">
						<div class="col-md-6 col-lg-6">
							<label class="font-weight-bold w-100">Fecha Inicio: </label>
							<div class="input-group">

								<input type="date" class="form-control border" id="txtFechaInicio">
							</div>
						</div>
						<div class="col-md-6 col-lg-6">
							<label class="font-weight-bold w-100">Fecha Fin: </label>
							<div class="input-group">

								<input type="date" class="form-control border" id="txtFechaFin">
							</div>
						</div>
					</div>
					<div class="form-group row ">
						<div class="col-md-12 col-lg-12">

							<div class="input-group">
								<button type="button" class="BotonesMenu" id="myBtn">Agregar
									Usuario</button>

							</div>
						</div>
					</div>

					<div class="form-group row ">
						<div class="col-md-12 col-lg-12">
							<label class="font-weight-bold w-100">Empleados: </label>
							<div class="input-group">
								<table id="tbEmpleados" cellpadding="0" cellspacing="0"
									style="width: 100%; border-collapse: collapse;"
									class="table table-striped table-bordered">
									<thead>
										<tr>

											<th class="EnvabezadoTabla">Nombre</th>
											<th class="EnvabezadoTabla">Edad</th>
											<th class="EnvabezadoTabla">Ocupación</th>
											<th class="estiloHeaderTabla"></th>

										</tr>
									</thead>
									<tbody id="listEmpleados">
									</tbody>
								</table>

							</div>
						</div>

					</div>

					<div class="col-md-12 col-lg-12">
						<div class="input-group">
							<button type="button" class="BotonesMenu" id="btnGenerarPDF"
								onclick="GenerarPDF()">GenerarPDF</button>

						</div>
					</div>

				</div>
			</div>
		</div>
		<!--Vacaciones Finish-->

		<!--Personal Start-->
		<div id="dvRePersonal" class="altocolumna">
			<div style="height: 400px;"></div>
			<p>En progeso</p>
		</div>
		<!--Personal Finish-->
		<!--Modal Start-->
		<!-- Modal content -->
		<div id="myModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>

				<div class="form-group row ">
					<div class="col-md-12 col-lg-12">
						<label class="font-weight-bold w-100">Nombre Usuario: </label>
						<div class="input-group">

							<input type="text" class="form-control border" id="txtModNombreUsuario">
						</div>
					</div>
					<div class="col-md-12 col-lg-12">
						<label class="font-weight-bold w-100">Edad Usuario: </label>
						<div class="input-group">

							<input type="text" class="form-control border" id="txtModEdadUsuario">
						</div>
					</div>
					<div class="col-md-12 col-lg-12">
						<label class="font-weight-bold w-100">Ocupación Usuario: </label>
						<div class="input-group">

							<input type="text" class="form-control border"
								id="txtModOcupacionUsuario">
						</div>
					</div>
					<div class="col-md-12 col-lg-12">

						<div class="input-group">
							<button type="button" class="BotonesMenu" id="btnGuardarUsuario"
								onclick="GuardarUsuario()">Guardar Usuario</button>

						</div>
					</div>
				</div>

			</div>

		</div>
		<!--Modal Finish-->
	</body>

	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/templatemo.js"></script>
	<script src="assets/js/custom.js"></script>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script src="lib/easing/easing.min.js"></script>
	<script src="lib/owlcarousel/owl.carousel.min.js"></script>
	<script src="lib/tempusdominus/js/moment.min.js"></script>
	<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
	<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

	<!-- Contact Javascript File -->
	<script src="mail/jqBootstrapValidation.min.js"></script>
	<script src="mail/contact.js"></script>

	<!-- Template Javascript -->
	<script src="js/main.js"></script>
</html>
